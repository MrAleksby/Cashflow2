<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashflow Tournament - Турнир</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Анимированный фон */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Плавающие элементы */
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite, pulse 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(255, 193, 7, 0.3));
        }

        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 55%;
            right: 12%;
            animation-delay: 2s;
            background: linear-gradient(45deg, rgba(108, 92, 231, 0.3), rgba(240, 147, 251, 0.3));
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 25%;
            left: 15%;
            animation-delay: 4s;
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.3), rgba(33, 150, 243, 0.3));
        }

        .floating-element:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 35%;
            right: 25%;
            animation-delay: 1s;
            background: linear-gradient(45deg, rgba(255, 152, 0, 0.3), rgba(233, 30, 99, 0.3));
        }

        .floating-element:nth-child(5) {
            width: 90px;
            height: 90px;
            bottom: 45%;
            right: 8%;
            animation-delay: 3s;
            background: linear-gradient(45deg, rgba(156, 39, 176, 0.3), rgba(0, 188, 212, 0.3));
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-30px) rotate(90deg) scale(1.1); 
            }
            50% { 
                transform: translateY(-15px) rotate(180deg) scale(0.9); 
            }
            75% { 
                transform: translateY(-25px) rotate(270deg) scale(1.05); 
            }
        }

        /* Основной контейнер */
        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        /* Логотип/Заголовок */
        .logo {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.3);
            animation: logoAnimation 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes logoAnimation {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
            }
            25% { 
                transform: scale(1.1) rotate(1deg); 
            }
            50% { 
                transform: scale(1.05) rotate(-1deg); 
            }
            75% { 
                transform: scale(1.08) rotate(0.5deg); 
            }
        }

        @keyframes glow {
            0% { 
                text-shadow: 4px 4px 8px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(255,215,0,0.5);
            }
            100% { 
                text-shadow: 4px 4px 8px rgba(0,0,0,0.5), 0 0 30px rgba(255,255,255,0.6), 0 0 60px rgba(255,215,0,0.8);
            }
        }

        /* Подзаголовок */
        .subtitle {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: subtitleAnimation 2.5s ease-in-out infinite, slideIn 1s ease-out 0.5s both;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ffffff, #f0f0f0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes subtitleAnimation {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
            }
            50% { 
                transform: translateY(-10px) scale(1.05); 
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 0.9;
                transform: translateX(0);
            }
        }

        /* Описание турнира */
        .description {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            max-width: 800px;
            line-height: 1.6;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 1s both;
        }

        /* Кнопки */
        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        /* Информация о турнире */
        .tournament-info {
            margin-top: 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            animation: fadeInUp 1s ease-out 2s both;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }

        .info-card p {
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* Анимации появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность для больших экранов */
        @media (min-width: 1200px) {
            .logo {
                font-size: 10rem;
            }
            
            .subtitle {
                font-size: 4.5rem;
            }
        }

        @media (min-width: 1600px) {
            .logo {
                font-size: 12rem;
            }
            
            .subtitle {
                font-size: 5.5rem;
            }
        }

        @media (min-width: 2000px) {
            .logo {
                font-size: 14rem;
            }
            
            .subtitle {
                font-size: 6.5rem;
            }
        }

        /* Эффект частиц */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite, particleGlow 2s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1.2);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) rotate(324deg) scale(0.8);
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes particleGlow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <div class="bg-animation"></div>
    
    <!-- Плавающие элементы -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- Эффект частиц -->
    <div class="particles" id="particles"></div>
    
    <!-- Основной контент -->
    <div class="container">
        <h1 class="logo">💰 CASHFLOW</h1>
        <h2 class="subtitle">ТУРНИР</h2>
    </div>

    <script>
        // Создание частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Случайные размеры и позиции
                const size = Math.random() * 6 + 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                // Случайные цвета для частиц
                const colors = ['rgba(255, 255, 255, 0.8)', 'rgba(255, 215, 0, 0.6)', 'rgba(255, 107, 107, 0.6)', 'rgba(108, 92, 231, 0.6)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }
        
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
        
        // Обновление частиц каждые 10 секунд
        setInterval(() => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
            });
        }, 10000);
    </script>
</body>
</html>
